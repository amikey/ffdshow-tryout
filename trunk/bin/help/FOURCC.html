<html><head><title>FOURCC</title><link rel='StyleSheet' href='styles/geo-light.css' type='text/css'></head><body><a class='wiki' href='HomePage.html'>home</a><br/><h1>FOURCC</h1><div class='wikitext'>FOURCC (or 4CC) is a 32-bit unsigned integer created by concatenating four ASCII characters. It is used for identifying video codec used to compress video. Some examples are XVID, DIVX, DX50, MP43, CVID. A long list of FOURCCs with descriptions in maintained at <a class='wiki'  href='http://www.fourcc.org'>www.fourcc.org</a>.<br/></div></body></html>
